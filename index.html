<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
    <title>Smoothie Master</title>
</head>

<body>
    <h1>Smoothie Master
        <span id="picture-frame"></span>
    </h1>
    <div id="fruitButton">
       <button id="fruitList">Choose your Fruits!</button>
    </div>
    <div id="basket">
    </div>
    <h2 id ="title" style="display: none;">Nutrition Details</h2>
    <h2 id="smoothie" style="display: none;">
        <div id="carbohydrates"></div>
        <div id="protein"></div>
        <div id="fat"></div>
        <div id="sugar"></div>
        <div id="calories"></div>
    </h2>
    <h2 id="nutrition_labels" style="display: none;">
        <div>Carbs: </div>
        <div>Protein: </div>
        <div>Fat: </div>
        <div>Sugar: </div>
        <div>Calories: </div>
    </h2>
    <h2 id="smoothiePictureContainer" style="display: none;">
        <img src="backgroundless fruit/smoothie.png" alt="smoothie" id="smoothiePicture">
    </h2>

    <span class="card">
        <img src="Mixer-Juicer-Blender-PNG-Free-Image.png" alt="blender" id="blender">
    </span>
</body>

</html>
